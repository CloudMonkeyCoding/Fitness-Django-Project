<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulacan State University | Pre-Test Entry</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      color: #000;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      border-bottom: 1px solid #ccc;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      width: 60px;
      height: 60px;
    }

    .header-text h3 {
      margin: 0;
      font-weight: 700;
      font-size: 20px;
      color: #000;
    }

    .header-text p {
      margin: 0;
      font-size: 13px;
      color: #333;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-right button {
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dashboard-btn {
      background: #d9d9d9;
      color: #000;
    }

    .dashboard-btn:hover {
      background: #c5c5c5;
    }

    .profile-btn {
      background: #800000;
      color: #fff;
    }

    .profile-pic {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* ===== Tabs ===== */
    .tab-container {
      display: flex;
      justify-content: center;
      background: #fff;
      margin-top: 15px;
    }

    .tab {
      background: #d9d9d9;
      padding: 10px 30px;
      font-weight: 600;
      font-size: 15px;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      margin: 0 2px;
    }

    .tab.active {
      background: #fff;
      color: #800000;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .tab a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Form Section ===== */
    .form-section {
      background: #fff;
      max-width: 1000px;
      margin: 0 auto 50px auto;
      border: 1px solid #d9d9d9;
      border-top: none;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    .form-header {
      background: #800000;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 20px;
    }

    form {
      background: #e6e6e6;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 50px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #fff;
      text-align: center;
      font-size: 14px;
    }

    input[readonly] {
      background: #f2f2f2;
      color: #555;
    }

    .btn-next {
      grid-column: span 3;
      justify-self: end;
      background: #800000;
      color: #fff;
      border: none;
      padding: 10px 40px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-next:hover {
      background: #a00000;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      form {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .btn-next {
        justify-self: center;
      }
    }
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <div class="header-left">
      <img src="images/bsulogo.png" alt="BSU Logo">
      <div class="header-text">
        <h3>Bulacan State University</h3>
        <p>Student Fitness Profile</p>
      </div>
    </div>

    <div class="header-right">
      <button class="dashboard-btn">Dashboard</button>
      <button class="profile-btn">My Profile</button>
      <img src="images/profile.jpg" alt="Profile" class="profile-pic">
    </div>
  </header>

  <!-- ===== Tabs ===== -->
  <div class="tab-container">
    <button class="tab active">Pre Test Entry</button>
    <button class="tab">
      <a href="posttest.html">Post Test Update</a>
    </button>
  </div>

  <!-- ===== Pre-Test Form ===== -->
  <div class="form-section">
    <div class="form-header">Pre-Test</div>
    <form>
      <div>
        <label>Height (cm)</label>
        <input type="text" value="158 cm" readonly>
      </div>
      <div>
        <label>Weight (kg)</label>
        <input type="text" value="52 kg" readonly>
      </div>
      <div>
        <label>VOâ‚‚ Max</label>
        <input type="text" value="39.1" readonly>
      </div>
      <div>
        <label>Flexibility</label>
        <input type="text" value="20 cm" readonly>
      </div>
      <div>
        <label>Strength</label>
        <select>
          <option selected>20 push-ups</option>
          <option>25 push-ups</option>
          <option>30 push-ups</option>
        </select>
      </div>
      <div>
        <label>Agility</label>
        <input type="text" value="12" readonly>
      </div>
      <div>
        <label>Speed</label>
        <input type="text" value="7" readonly>
      </div>
      <div>
        <label>Endurance</label>
        <input type="text" value="30" readonly>
      </div>

      <button class="btn-next" type="button">Next</button>
    </form>
  </div>
</body>
</html>
