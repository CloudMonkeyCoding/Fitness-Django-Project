<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Test Update - Student Fitness Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      width: 900px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 2px solid #ddd;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 45px;
    }

    .logo h2 {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.2;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav button {
      background-color: #6b0000;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
    }

    .nav button:nth-child(1) {
      background-color: #d9d9d9;
      color: black;
    }

    .nav button:hover {
      background-color: #800000;
      color: white;
    }

    .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #6b0000;
    }

    main {
      padding: 20px 40px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .tab {
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      background-color: #d9d9d9;
      color: black;
      font-weight: 600;
    }

    .tab.active {
      background-color: #6b0000;
      color: white;
    }

    .form-container {
      background-color: #f2f2f2;
      border-radius: 6px;
      border-top: 8px solid #6b0000;
      padding: 25px 35px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-size: 20px;
      font-weight: 700;
      color: white;
      background-color: #6b0000;
      padding: 8px 20px;
      border-radius: 6px 6px 0 0;
      display: inline-block;
      margin: -35px 0 20px 0;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 10px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: white;
    }

    input:focus {
      border-color: #6b0000;
      outline: none;
    }

    .btn-container {
      grid-column: span 3;
      text-align: right;
      margin-top: 15px;
    }

    .btn-next {
      background-color: #6b0000;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-next:hover {
      background-color: #800000;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
      form {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f5/Bulacan_State_University_logo.png" alt="BulSU Logo" />
        <h2>
          Bulacan State University<br />
          <span style="font-weight: 400;">Student Fitness Profile</span>
        </h2>
      </div>
      <div class="nav">
        <button>Dashboard</button>
        <button>My Profile</button>
        <div class="profile">
          <img src="https://i.pravatar.cc/100" alt="Profile" />
        </div>
      </div>
    </header>

    <main>
      <div class="tabs">
        <div class="tab">Pre Test Entry</div>
        <div class="tab active">Post Test Update</div>
      </div>

      <div class="form-container">
        <span class="form-title">Post-Test</span>
        <form>
          <div>
            <label>Height (cm)</label>
            <input type="text" placeholder="158 cm" />
          </div>
          <div>
            <label>Weight (kg)</label>
            <input type="text" placeholder="52 kg" />
          </div>
          <div>
            <label>VOâ‚‚ Max</label>
            <input type="text" placeholder="39.1" />
          </div>
          <div>
            <label>Flexibility</label>
            <input type="text" placeholder="20 cm" />
          </div>
          <div>
            <label>Strength</label>
            <input type="text" placeholder="20 push-ups" />
          </div>
          <div>
            <label>Agility</label>
            <input type="text" placeholder="12" />
          </div>
          <div>
            <label>Speed</label>
            <input type="text" placeholder="7" />
          </div>
          <div>
            <label>Endurance</label>
            <input type="text" placeholder="30" />
          </div>

          <div class="btn-container">
            <button type="button" class="btn-next">Update</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
