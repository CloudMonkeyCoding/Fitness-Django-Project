<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Fitness Profile</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
        overflow: hidden; /* removes scroll */
        font-family: 'Times New Roman', serif;
        background-color: #fff;
    }
    header {
        display: flex;
        align-items: center;
        padding: 10px 30px;
        border-bottom: 8px solid #7b1113;
    }
    header img {
        height: 60px;
        margin-right: 15px;
    }
    header h1 {
        font-size: 24px;
        margin: 0;
        color: #000;
    }
    header p {
        margin: 0;
        font-size: 14px;
        color: #000;
    }
    .container {
        padding: 20px 60px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        height: calc(100% - 100px);
    }
    .student-info {
        flex: 1;
    }
    .student-name {
        font-size: 40px;
        font-weight: bold;
        color: #000;
    }
    .student-section {
        font-size: 20px;
        margin-top: -10px;
        margin-bottom: 20px;
    }
    .table-section {
        margin-top: 10px;
        width: 90%;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th {
        background-color: #7b1113;
        color: white;
        padding: 10px;
    }
    td {
        border: 1px solid #ccc;
        text-align: center;
        padding: 8px;
        font-size: 16px;
    }
    h2 {
        color: #7b1113;
        text-align: center;
        font-size: 20px;
    }
    .chart-section {
        width: 40%;
        text-align: center;
        padding-top: 40px;
    }
    .back-link {
        color: #7b1113;
        font-weight: bold;
        text-decoration: none;
        position: absolute;
        bottom: 20px;
        left: 40px;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <img src="/images/bsulogo.png" alt="BSU Logo">
    <div>
        <h1>Bulacan State University</h1>
        <p>Student Fitness Profile</p>
    </div>
</header>

<div class="container">
    <div class="student-info">
        <div class="student-name">Charlene Joy Sangil</div>
        <div class="student-section">4E G1</div>

        <div class="table-section">
            <h2>Pre and Post Test Entries</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>BMI</th>
                    <th>VO₂ Max</th>
                </tr>
                <tr>
                    <td>Oct 26, 2025</td>
                    <td>21.3</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Oct 24, 2025</td>
                    <td>28.5</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Oct 20, 2025</td>
                    <td>18.5</td>
                    <td>28</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="chart-section">
        <canvas id="fitnessChart" width="250" height="250"></canvas>
    </div>
</div>

<a href="/admin/dashboard.html" class="back-link">&lt; Back</a>

<script>
const ctx = document.getElementById('fitnessChart').getContext('2d');
new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Endurance', 'Speed', 'Agility', 'Strength', 'Flexibility', 'VO₂ Max'],
        datasets: [{
            data: [9.1, 4.5, 13.6, 9.1, 18.2, 45.5],
            backgroundColor: [
                '#000000', '#808080', '#b87b4a', '#d1c6b1', '#e89252', '#7b1113'
            ],
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            legend: {
                position: 'right',
                labels: { font: { size: 12 } }
            }
        }
    }
});
</script>

</body>
</html>
