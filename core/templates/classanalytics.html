<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Analytics | Bulacan State University</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f4f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #6b0000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    .sidebar img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      font-size: 14px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 20px;
    }

    .nav {
      width: 100%;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      text-align: left;
      font-weight: bold;
      font-size: 15px;
      border-left: 5px solid transparent;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: rgba(255, 255, 255, 0.1);
      transition: width 0.3s ease;
      z-index: 0;
    }

    .nav a:hover::before {
      width: 100%;
    }

    .nav a:hover {
      background-color: #a10000;
      border-left: 5px solid #fff;
      padding-left: 25px;
      transform: translateX(5px);
    }

    .nav a.active {
      background-color: #a10000;
      border-left: 5px solid #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .nav a span {
      position: relative;
      z-index: 1;
    }

    .nav-icon {
      font-size: 18px;
      position: relative;
      z-index: 1;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .top-filters {
      display: flex;
      justify-content: space-between;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      gap: 20px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      flex: 1;
    }

    .filter-group label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .filter-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .top-filters select {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .reset-btn {
      padding: 8px 12px;
      background-color: #6b0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: 0.2s;
      white-space: nowrap;
    }

    .reset-btn:hover {
      background-color: #a10000;
    }

    .reset-btn:active {
      transform: scale(0.95);
    }

    .filter-cards {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .filter-card {
      background-color: #6b0000;
      color: white;
      border-radius: 15px;
      padding: 20px;
      flex: 1;
      min-width: 220px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .filter-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .filter-card p {
      font-size: 15px;
      font-weight: 600;
    }

    .charts {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .chart {
      background-color: white;
      border-radius: 10px;
      width: 30%;
      min-width: 260px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .chart h4 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    .bar-container {
      height: 150px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      margin-top: 20px;
    }

    .bar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .bar {
      width: 50px;
      background-color: #e53935;
      border-radius: 6px 6px 0 0;
      transition: height 0.5s ease;
    }

    .bar-label {
      font-size: 11px;
      color: #666;
      font-weight: 600;
    }

    .donut {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto 10px;
      position: relative;
      transition: background 0.5s ease;
    }

    .donut::before {
      content: '';
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background-color: white;
      border-radius: 50%;
    }

    .donut-label {
      font-size: 12px;
      color: #444;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        height: auto;
        width: 100%;
      }

      .main {
        padding: 15px;
      }

      .top-filters {
        flex-direction: column;
      }

      .filter-controls {
        flex-direction: row;
      }

      .reset-btn {
        min-width: 60px;
      }

      .filter-cards {
        flex-direction: column;
      }

      .charts {
        flex-direction: column;
        align-items: center;
      }

      .chart {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/26/Bulacan_State_University_Seal.png" alt="BSU Logo">
    <h2>Bulacan State University</h2>
    <div class="nav">
         <a href="{% url 'admin_page' %}">Dashboard</a>
         <a href="{% url 'student_management' %}">Student Management</a>
         <a href="{% url 'class_analytics' %}" class="active">Class Analytics</a>
         <a href="{% url 'signup' %}">Log out</a>
    </div>
  </div>

  <div class="main">
    <h1>Class Analytics</h1>

    <div class="top-filters">
      <div class="filter-group">
        <label>Filter by Section</label>
        <div class="filter-controls">
          <select id="sectionFilter">
            <option value="all">All Sections</option>
            <option value="4E-G1">4E-G1</option>
            <option value="4B-G1">4B-G1</option>
            <option value="3A-G2">3A-G2</option>
          </select>
          <button class="reset-btn" onclick="resetSection()">Reset</button>
        </div>
      </div>

      <div class="filter-group">
        <label>Date Range</label>
        <div class="filter-controls">
          <select id="dateFilter">
            <option value="7">Last 7 Days</option>
            <option value="30" selected>Last 30 Days</option>
            <option value="90">Last 90 Days</option>
            <option value="365">Last Year</option>
          </select>
          <button class="reset-btn" onclick="resetDate()">Reset</button>
        </div>
      </div>

      <div class="filter-group">
        <label>Test Type</label>
        <div class="filter-controls">
          <select id="testFilter">
            <option value="both">Both Tests</option>
            <option value="bmi">BMI Only</option>
            <option value="vo2">VO2 Max Only</option>
            <option value="flexibility">Flexibility Only</option>
          </select>
          <button class="reset-btn" onclick="resetTest()">Reset</button>
        </div>
      </div>
    </div>

    <div class="filter-cards">
      <div class="filter-card">
        <h3>Section</h3>
        <p id="currentSection">All Sections</p>
      </div>
      <div class="filter-card">
        <h3>Date Range</h3>
        <p id="currentDate">Last 30 Days</p>
      </div>
      <div class="filter-card">
        <h3>Test Type</h3>
        <p id="currentTest">Both Tests</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart">
        <h4>Average BMI Change</h4>
        <div class="bar-container">
          <div class="bar-wrapper">
            <div class="bar" id="bmiBar" style="height: 90px;"></div>
            <span class="bar-label" id="bmiValue">22.4</span>
          </div>
        </div>
      </div>

      <div class="chart">
        <h4>VOâ‚‚ Max Improvements</h4>
        <div class="bar-container">
          <div class="bar-wrapper">
            <div class="bar" id="vo2Bar1" style="height: 90px;"></div>
            <span class="bar-label">Before</span>
          </div>
          <div class="bar-wrapper">
            <div class="bar" id="vo2Bar2" style="height: 140px;"></div>
            <span class="bar-label">After</span>
          </div>
        </div>
      </div>

      <div class="chart">
        <h4>Flexibility Score Distribution</h4>
        <div class="donut" id="flexDonut"></div>
        <p class="donut-label">Low | Medium | High</p>
      </div>
    </div>
  </div>

  <script>
    // Mock data for different sections
    const mockData = {
      'all': { bmi: 22.4, vo2Before: 35, vo2After: 42, flex: [33, 33, 34] },
      '4E-G1': { bmi: 21.8, vo2Before: 33, vo2After: 40, flex: [40, 35, 25] },
      '4B-G1': { bmi: 23.1, vo2Before: 37, vo2After: 44, flex: [25, 40, 35] },
      '3A-G2': { bmi: 22.0, vo2Before: 34, vo2After: 41, flex: [30, 35, 35] }
    };

    // Get filter elements
    const sectionFilter = document.getElementById('sectionFilter');
    const dateFilter = document.getElementById('dateFilter');
    const testFilter = document.getElementById('testFilter');

    // Get display elements
    const currentSection = document.getElementById('currentSection');
    const currentDate = document.getElementById('currentDate');
    const currentTest = document.getElementById('currentTest');

    // Chart elements
    const bmiBar = document.getElementById('bmiBar');
    const bmiValue = document.getElementById('bmiValue');
    const vo2Bar1 = document.getElementById('vo2Bar1');
    const vo2Bar2 = document.getElementById('vo2Bar2');
    const flexDonut = document.getElementById('flexDonut');

    // Add event listeners
    sectionFilter.addEventListener('change', updateFilters);
    dateFilter.addEventListener('change', updateFilters);
    testFilter.addEventListener('change', updateFilters);

    function updateFilters() {
      // Update display cards
      const sectionText = sectionFilter.options[sectionFilter.selectedIndex].text;
      const dateText = dateFilter.options[dateFilter.selectedIndex].text;
      const testText = testFilter.options[testFilter.selectedIndex].text;

      currentSection.textContent = sectionText;
      currentDate.textContent = dateText;
      currentTest.textContent = testText;

      // Update charts with filtered data
      updateCharts(sectionFilter.value);
    }

    function updateCharts(section) {
      const data = mockData[section];

      // Update BMI chart
      bmiBar.style.height = (data.bmi * 4) + 'px';
      bmiValue.textContent = data.bmi;

      // Update VO2 Max chart
      vo2Bar1.style.height = (data.vo2Before * 3) + 'px';
      vo2Bar2.style.height = (data.vo2After * 3) + 'px';

      // Update Flexibility donut chart
      const [low, med, high] = data.flex;
      const total = low + med + high;
      const lowDeg = (low / total) * 360;
      const medDeg = (med / total) * 360;

      flexDonut.style.background = `conic-gradient(
        #e53935 0deg ${lowDeg}deg,
        #ffa000 ${lowDeg}deg ${lowDeg + medDeg}deg,
        #43a047 ${lowDeg + medDeg}deg 360deg
      )`;
    }

    function resetSection() {
      sectionFilter.value = 'all';
      updateFilters();
    }

    function resetDate() {
      dateFilter.value = '30';
      updateFilters();
    }

    function resetTest() {
      testFilter.value = 'both';
      updateFilters();
    }

    // Initialize
    updateFilters();
  </script>
</body>
</html>
