<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Analytics | Bulacan State University</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f4f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #6b0000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    .sidebar img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      font-size: 14px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 20px;
    }

    .nav {
      width: 100%;
    }

    .nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      font-size: 15px;
      border-left: 5px solid transparent;
      transition: 0.3s;
    }

    .nav a:hover, .nav a.active {
      background-color: #a10000;
      border-left: 5px solid #fff;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Filter Cards */
    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .filter-card {
      background-color: #6b0000;
      color: white;
      border-radius: 15px;
      padding: 20px;
      flex: 1;
      min-width: 220px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .filter-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .filter-card p {
      font-size: 15px;
      margin-bottom: 12px;
    }

    .filter-card button {
      background-color: white;
      color: #6b0000;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .filter-card button:hover {
      background-color: #f0eaea;
    }

    /* Charts Section */
    .charts {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .chart {
      background-color: white;
      border-radius: 10px;
      width: 30%;
      min-width: 260px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .chart h4 {
      font-size: 15px;
      margin-bottom: 15px;
    }

    /* Static Bar Graphs */
    .bar-container {
      height: 150px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
    }

    .bar {
      width: 40px;
      background-color: #e53935;
      border-radius: 6px 6px 0 0;
    }

    .bar1 { height: 90px; }
    .bar2 { height: 140px; }

    /* Donut Chart (Pure CSS) */
    .donut {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(
        #e53935 0deg 120deg,
        #ffa000 120deg 240deg,
        #f5f5f5 240deg 360deg
      );
      margin: 0 auto 10px;
      position: relative;
    }

    .donut::before {
      content: '';
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background-color: white;
      border-radius: 50%;
    }

    .donut-label {
      font-size: 12px;
      color: #444;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        height: auto;
        width: 100%;
      }

      .main {
        padding: 15px;
      }

      .filters {
        flex-direction: column;
      }

      .charts {
        flex-direction: column;
        align-items: center;
      }

      .chart {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/26/Bulacan_State_University_Seal.png" alt="BSU Logo">
    <h2>Bulacan State University</h2>
    <div class="nav">
      <a href="#">Dashboard</a>
      <a href="#">Student Management</a>
      <a href="#" class="active">Class Analytics</a>
      <a href="#">Log out</a>
    </div>
  </div>

  <div class="main">
    <h1>Class Analytics</h1>

    <div class="filters">
      <div class="filter-card">
        <h3>Section</h3>
        <p>All Sections</p>
        <button>More Info</button>
      </div>
      <div class="filter-card">
        <h3>Date Range</h3>
        <p>Last 30 Days</p>
        <button>More Info</button>
      </div>
      <div class="filter-card">
        <h3>Test Type</h3>
        <p>Both Tests</p>
        <button>More Info</button>
      </div>
    </div>

    <div class="charts">
      <div class="chart">
        <h4>Average BMI Change</h4>
        <div class="bar-container">
          <div class="bar bar1"></div>
        </div>
      </div>

      <div class="chart">
        <h4>VO₂ Max Improvements</h4>
        <div class="bar-container">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
        </div>
      </div>

      <div class="chart">
        <h4>Distribution of Flexibility Scores</h4>
        <div class="donut"></div>
        <p class="donut-label">0–10 | 11–20 | 31–50</p>
      </div>
    </div>
  </div>
</body>
</html>
