<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulacan State University | Pre-Test Form</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('images/aksnfasfa.png') center/cover no-repeat;
      filter: blur(6px);
      transform: scale(1.05);
      z-index: -1;
    }

    header {
      position: absolute;
      top: 15px;
      left: 30px;
      display: flex;
      align-items: center;
      color: #2e2e2e;
      z-index: 10;
    }

    .logo {
      width: 80px;
      margin-right: 12px;
    }

    .header-text h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .header-text p {
      margin: 0;
      font-size: 13px;
    }

    .form-container {
      width: 750px;
      background: rgba(240, 240, 240, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .form-header {
      background-color: #740c0c;
      color: white;
      text-align: left;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: 700;
    }

    form {
      padding: 25px 50px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 30px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      background: #fff;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 6px rgba(116, 12, 12, 0.4);
      background: #fff;
    }

    .button-container {
      grid-column: span 3;
      text-align: right;
      margin-top: 10px;
    }

    button {
      background: #740c0c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(116, 12, 12, 0.3);
    }

    button:hover {
      background: #8e0f0f;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(116, 12, 12, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="images/bsulogo.png" alt="BSU Logo" />
    <div class="header-text">
      <h3>Bulacan State University</h3>
      <p>Student Fitness Profile</p>
    </div>
  </header>

  <div class="form-container">
    <div class="form-header">Pre-Test Form</div>
    <form>
      <div>
        <label>Height (cm)</label>
        <input type="text" placeholder="158 cm" />
      </div>
      <div>
        <label>Weight (kg)</label>
        <input type="text" placeholder="52 kg" />
      </div>
      <div>
        <label>VOâ‚‚ Max</label>
        <input type="text" placeholder="39.1" />
      </div>
      <div>
        <label>Flexibility</label>
        <input type="text" placeholder="20 cm" />
      </div>
      <div>
        <label>Strength</label>
        <select>
          <option>20 push-ups</option>
          <option>15 push-ups</option>
          <option>25 push-ups</option>
        </select>
      </div>
      <div>
        <label>Agility</label>
        <input type="text" placeholder="12" />
      </div>
      <div>
        <label>Speed</label>
        <input type="text" placeholder="7" />
      </div>
      <div>
        <label>Endurance</label>
        <input type="text" placeholder="30" />
      </div>
      <div class="button-container">
        <button type="submit">Save Pre-Test Data</button>
      </div>
    </form>
  </div>
</body>
</html>
